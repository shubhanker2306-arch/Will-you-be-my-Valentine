<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Special Delivery for Rashi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
        }
        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: 0.5s ease; /* Makes the image swap look smooth */
        }
        h1 { color: #d63384; font-size: 1.5rem; }
        .btn-box {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: fixed;
            transition: 0.15s;
            touch-action: none;
        }
    </style>
</head>
<body>

<div id="container">
    <img id="mainImage" src="https://i.ibb.co/rRFcq7gV/IMG-20260117-WA0143.jpg" alt="Rashi">
    <h1 id="mainText">Rashi Sharma, will you be my Valentine?</h1>
    <div class="btn-box">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const mainText = document.getElementById('mainText');
    const mainImg = document.getElementById('mainImage');

    function teleport() {
        const padding = 50;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseover', teleport);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        teleport();
    });

    yesBtn.addEventListener('click', () => {
        mainText.innerHTML = "I knew you'd say Yes! ❤️";
        
        // --- CUSTOMIZATION START ---
        // Replace the link below with your "Success" photo!
        mainImg.src = "https://i.ibb.co/1G2Q2mcv/IMG-20250802-WA0059-1.jpg"; 
        // --- CUSTOMIZATION END ---

        noBtn.style.display = 'none';
        yesBtn.style.transform = "scale(1.5)";
        yesBtn.style.transition = "0.5s";
    });
</script>

</body>
</html>
