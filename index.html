<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rashi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Soft Pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }
        h1 { color: #d63384; margin-bottom: 30px; }
        .buttons { display: flex; justify-content: center; gap: 20px; align-items: center; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Allows it to move freely */
        }
        img { width: 150px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="container">
        <img id="mainGif" src="https://i.ibb.co/rRFcq7gV/IMG-20260117-WA0143.jpg" alt="Cute Cat">
        <h1 id="question">Rashi Sharma, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');

        // Logic to make the 'No' button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = ${x}px;
            noBtn.style.top = ${y}px;
        });

       // What happens when she clicks 'Yes'
yesBtn.addEventListener('click', () => {
    question.innerHTML = "YAY! Can't wait, Rashi! ❤️";
    // You can put a different image link here for the 'Success' screen
    mainGif.src = "https://i.ibb.co/1G2Q2mcv/IMG-20250802-WA0059-1.jpg";
    noBtn.style.display = 'none';
});
    </script>
</body>
</html>
